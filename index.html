<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicios Mello">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Oxygen:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <header class="imgBox">
        <img src="./images/illustration-hero.svg" alt="">
      </header>
      <div class="contentBox">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anuwhere you like!</p>
        <section class="priceContent">
          <div class="priceContent_img">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="priceContent_planPrice">
            <p class="annualPlan">
              Annual Plan</p>
            <p class="pricePlan">
              $59.99/year</p>
          </div>
          <a href="#" class="default">Change</a>
        </section>
        <section class="btnContent">
          <button type="button" class="btn">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
